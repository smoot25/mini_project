<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="chat.css" rel="stylesheet">
    <title>My_Chatting</title>
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen_bar">
                <div class="user">
                    <div class="user_column">
                        <div class="user_pic">
                            <img src="../images/maru_02.jpg" id="maru">
                        </div>
                    </div>
                    <div class="user_column">
                        <p id="user_name">류하나</p>
                        <p id="user_count">2</p>
                    </div>
                </div>
            </section>
        </main>

        <form class="chat-form">
            <section class="chat-section">
                <textarea class="chat_text"></textarea>
                <input type="submit" value="전송" class="chat-send_btn">
            </section>
        </form>
    </div>
</body>
</html>
